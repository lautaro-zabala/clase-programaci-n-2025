<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="cont">
        <header>
            <h1>Formulario de contacto</h1>
        </header>
    <nav>
        <a href="">home</a>
        <a href="">nosotros</a>
        <a href="">productos</a>
        <a href="">contactos</a>
    </nav>
    <form action="" method="get">
        <span>dejanos tus datos para responderte a la brevedad</span>  
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required placeholder="ingrese su nombre">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" required>
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" minlength="7" maxlength="8">
        <label for="email">Correo</label>
        <input type="email" name="email" id="email">
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento">
        <label for="doc">Documentacion</label>
        <input type="file" name="documento" id="documento">
        <span> 
            <h2> Genero</h2>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">masculino</label>
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="femenino">femenino</label>
        <input type="radio" name="genero" id="no binario" value="no binario">
        <label for="no binario">no binario</label>
        <input type="radio" name="genero" id="prefiero no responder" value="prefiero no responder">
        <label for="prefiero no responder">prefiero no responder</label>
        </span>
        <label for="nacionalidad">Nacionalidad</label>
        <select name="nacionalidad" id="nacionalidad"> 
            <option value="argentina">Argentina</option>
            <option value="peruana">Peruana</option>
            <option value="chilena">Chilena</option>
            <option value="" selected disabled>seleccione de la lista</option>
        </select>
        <span>
            <h2>Cursos de su interes</h2>
            <label for="progweb">Programacion web</label>
            <input type="checkbox">
            <label for="sueldos">Liquidacion de sueldos</label>
            <input type="checkbox">
            <label for="sublimacion">sublimacion</label>
            <input type="checkbox">
        </span>
        <h2>Consultas</h2>
        <textarea name="Consulta" id="consulta" cols="30" rows="10" maxlength="256" placeholder="Maximo de 256 caracteres"></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    </div>
</body>
</html>
